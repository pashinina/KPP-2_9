<template x-if="!accessToken">
  <div class="login-wrapper">
    <div class="login-container login-box">
      <h2 class="text-xl font-bold mb-6 text-center">Login</h2>

      <input x-model="username"
             placeholder="Username (e.g., @user:matrix.org)"
             class="border p-2 w-full mb-3">

      <input x-model="password"
             type="password"
             placeholder="Password"
             class="border p-2 w-full mb-4">

      <button @click="login()"
              class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600 transition">
        Login
      </button>

      <p x-text="error" class="text-red-500 mt-3 text-center"></p>
    </div>
  </div>
</template>
