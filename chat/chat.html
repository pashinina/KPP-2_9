<template x-if="accessToken">
  <div class="chat-root flex flex-col h-full">

    <!-- Header: userId + roomId -->
    <div class="mb-2 p-2 bg-gray-200 rounded text-sm break-words flex justify-between items-start gap-3">
      <div>
        <span class="font-bold">Your Matrix ID:</span>
        <span x-text="userId ? userId : 'Loading...'"></span>
      </div>

      <div class="text-right">
        <span class="font-bold">Room ID:</span>
        <span
          class="ml-1 bg-gray-100 p-1 rounded cursor-pointer hover:bg-gray-300 inline-block"
          x-text="roomId || 'Not selected'"
          @click="copyRoomId()"
          title="Click to copy Room ID"
        ></span>
        <span class="text-xs text-gray-500 ml-1">(Click to copy)</span>
      </div>
    </div>

    <!-- Messages -->
    <div class="messages flex-1 overflow-y-auto bg-white border rounded p-3 space-y-2">
      <template x-if="!roomId">
        <div class="text-gray-500 text-sm">Select a room in the sidebar to start chatting.</div>
      </template>

      <template x-for="m in messages" :key="m.id">
        <div class="message-item">
          <div class="text-xs text-gray-500" x-text="m.sender"></div>
          <div class="p-2 rounded bg-gray-100 inline-block max-w-full break-words" x-text="m.body"></div>
        </div>
      </template>
    </div>

    <!-- Message input -->
    <div class="mt-3 flex gap-2">
      <textarea
        x-model="newMessage"
        class="message-input border rounded p-2 w-full"
        placeholder="Type a message..."
      ></textarea>

      <button
        @click="sendMessage()"
        class="bg-green-500 text-white px-4 rounded hover:bg-green-600 transition"
      >
        Send
      </button>
    </div>

    <!-- Invite + Join -->
    <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <input x-model="inviteUser" placeholder="Invite user (e.g., @user:matrix.org)" class="border p-2 w-full mb-1 rounded">
        <button @click="inviteUserToRoom()" class="bg-purple-500 text-white p-2 w-full rounded hover:bg-purple-600 transition">Invite</button>
      </div>

      <div>
        <input x-model="joinRoomId" placeholder="Room ID to join (e.g., !roomId:matrix.org)" class="border p-2 w-full mb-1 rounded">
        <button @click="joinRoom()" class="bg-yellow-500 text-white p-2 w-full rounded hover:bg-yellow-600 transition">Join Room</button>
      </div>
    </div>

  </div>
</template>
