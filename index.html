<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <!-- Підключаємо бібліотеки -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Підключення логіки компонентів -->
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <script src="./chat/chat.js"></script>
  <script src="./user/user.js"></script>


  <!-- Підключення стилів -->
  <link rel="stylesheet" href="./login/login.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">
  <link rel="stylesheet" href="./chat/chat.css">
  <link rel="stylesheet" href="index.css">

</head>



<body class="index-container bg-gray-100">


  <div x-data="chatApp()" class="flex w-full h-screen">
    <div id="sidebar-container"></div>
    <div class="chat-area p-4 flex flex-col">
      <div id="login-container"></div>
      <div id="chat-container" x-show="accessToken" class="chat-container"></div>

    </div>
  </div>

  <!-- Завантаження HTML компонентів -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // login.html
      fetch('./login/login.html')
        .then(r => r.text())
        .then(html => document.getElementById('login-container').innerHTML = html)
        .catch(e => console.error('Login load error:', e));

      // sidebar.html
      fetch('./sidebar/sidebar.html')
        .then(r => r.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html)
        .catch(e => console.error('Sidebar load error:', e));
      
        fetch('./chat/chat.html')
        .then(r => r.text())
        .then(html => document.getElementById('chat-container').innerHTML = html)
        .catch(e => console.error('Chat load error:', e));

    });
  </script>

  <!-- Основна логіка -->
  <script>
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        login,
        createRoom,
        fetchRoomsWithNames,
         joinRoom,
          inviteUserToRoom,
          getRoomName,
          switchRoom,
          sendMessage,
          fetchMessages,
          copyRoomId,
          fetchRoomMembers,
          roomMembers: [],

      }
    }
  </script>

</body>
</html>
