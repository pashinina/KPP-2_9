<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <!-- Підключаємо бібліотеки -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Підключення логіки компонентів -->
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <script src="./chat/chat.js"></script>
  <script src="./user/user.js"></script>

   <!-- Підключення стилів -->
  <link rel="stylesheet" href="./login/login.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">
  <link rel="stylesheet" href="./chat/chat.css">
  <link rel="stylesheet" href="index.css">
</head>

<body class="bg-gray-100 h-screen">

  <!-- ROOT APP -->
  <div x-data="chatApp()" class="flex w-full h-full">

    <!-- LEFT: ROOMS -->
    <div id="sidebar-container"></div>

    <!-- CENTER: CHAT -->
    <div class="chat-area p-4 flex flex-col flex-1">
      <div id="login-container"></div>
      <div
        id="chat-container"
        x-show="accessToken"
        class="flex-1" style="width: 100%;"
      ></div>
    </div>

    <!-- RIGHT: USERS -->
    <div
      id="users-container"
      x-show="accessToken && roomId"
      class="users-wrapper"
    ></div>

  </div>

  <!-- Завантаження HTML компонентів -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {

      fetch('./login/login.html')
        .then(r => r.text())
        .then(html => document.getElementById('login-container').innerHTML = html);

      fetch('./sidebar/sidebar.html')
        .then(r => r.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html);

      fetch('./chat/chat.html')
        .then(r => r.text())
        .then(html => document.getElementById('chat-container').innerHTML = html);

      fetch('./user/user.html')
        .then(r => r.text())
        .then(html => document.getElementById('users-container').innerHTML = html);

    });
  </script>

  <!-- Основна логіка -->
  <script>
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        roomMembers: [],
        login,
        createRoom,
        fetchRoomsWithNames,
        joinRoom,
        inviteUserToRoom,
        getRoomName,
        switchRoom,
        sendMessage,
        fetchMessages,
        copyRoomId,
        fetchRoomMembers,
      }
    }
  </script>

</body>
</html>
