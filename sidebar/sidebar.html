<template x-if="accessToken">
  <div class="sidebar p-4 bg-gray-50 border-r border-gray-200 flex flex-col h-full">

    <!-- Header -->
    <h2 class="text-xl font-bold mb-4">Rooms</h2>

    <!-- Rooms list -->
    <div class="room-list flex-1 overflow-y-auto space-y-1">

      <template x-for="room in rooms" :key="room.roomId">
        <div
          class="flex items-center justify-between rounded-lg px-3 py-2 cursor-pointer hover:bg-indigo-50"
          :class="{ 'bg-indigo-100 font-medium': room.roomId === roomId }"
        >

          <!-- Room name -->
          <span
            class="flex-1 truncate"
            @click="switchRoom(room.roomId)"
            x-text="room.name || room.roomId"
          ></span>

          <!-- Leave room -->
          <button
            @click.stop="leaveRoom(room.roomId)"
            class="ml-2 text-red-500 hover:text-red-700 font-bold text-sm"
            title="Leave room"
          >
            Ã—
          </button>

        </div>
      </template>

    </div>

    <!-- Create room -->
    <div class="mt-4">
      <input
        x-model="newRoomName"
        placeholder="New room name"
        class="border p-2 w-full mb-2 rounded"
      >
      <button
        @click="createRoom()"
        class="bg-indigo-500 text-white p-2 w-full rounded hover:bg-indigo-600 transition"
      >
        Create Room
      </button>
    </div>

  </div>
</template>
